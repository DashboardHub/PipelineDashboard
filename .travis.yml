language: node_js
node_js:
  - "10"
branches:
  only:
  - master
  - v0.11.6
  - /issue-*/
env:
  - NODE_ENV=development

before_install:
  - npm cache --force clean
  - npm install -g firebase-tools

script:
  - (cd functions; npm install)
  - (cd functions; npm run lint)
  - (cd functions; npm run build)
  - (cd web; npm install)
  - (cd web; npm run lint)
  - (cd web; npm run build:prod)

deploy:
  - provider: script
    skip_cleanup: true
    script: TRAVIS_BUILD_NUMBER=$TRAVIS_BUILD_NUMBER /bin/sh ./scripts/deployment/eddie.sh
    message: "Deploying v0.11.6-issue-1304-$TRAVIS_BUILD_NUMBER-ALPHA"
    on:
      branch: "issue-1304"

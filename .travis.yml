language: node_js
node_js:
  - "8"
branches:
  only:
  - master
  - v0.10-alpha
  - /issue-*/
env:
  - NODE_ENV=development

before_install:
  - npm cache --force clean
  - npm install -g firebase-tools

script:
  - (cd web; npm install)
  - (cd web; npm test)

before_deploy:
  - (cd functions; npm install)
  - (cd web/src/environments; sed -i 's/x\.x\.x/v0.10.${TRAVIS_BUILD_NUMBER}-ALPHA/g' environment.test.ts)
  - (cd web; npm run build:test)

deploy:
  - provider: firebase
    skip_cleanup: true
    token:
      secure: $FIREBASE_TEST_TOKEN
    project: "pipelinedashboard-test"
    on:
      branch: issue-firebase

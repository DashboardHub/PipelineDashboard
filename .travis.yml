language: node_js
node_js:
  - "8"
branches:
  only:
  - master
  - v0.10-alpha
  - /issue-*/
env:
  - NODE_ENV=development

before_install:
  - sudo apt-get install python3
  - sudo pip install awscli
  - npm cache --force clean

script:
  - make install.local
  - make ui.build
  - make test:ci

deploy:
  - provider: script
    skip_cleanup: true
    script: make install.test deploy.test
    on:
      branch: v0.10-alpha
  - provider: script
    skip_cleanup: true
    script: make install deploy
    on:
      branch: master

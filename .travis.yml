language: node_js
node_js:
  - "8"
branches:
  only:
  - master
  - v0.11.5
  - /issue-*/
env:
  - NODE_ENV=development

before_install:
  - npm cache --force clean
  - npm install -g firebase-tools

script:
  - (cd functions; npm install)
  - (cd functions; npm run lint)
  - (cd functions; npm run build)
  - (cd web; npm install)
  - (cd web; npm run lint)
  - (cd web; npm run build:dev)

before_deploy:
  - (cd functions; npm install)
  - (cd web/src/environments; sed -i 's/x\.x\.x/v0.11.5-'$TRAVIS_BUILD_NUMBER'-ALPHA/g' environment.test.ts)
  - (cd web; npm run build:test)

deploy:
  - provider: firebase
    skip_cleanup: true
    token:
      secure: $FIREBASE_TEST_TOKEN
    project: "pipelinedashboard-test"
    message: "Deploying v0.11.5-$TRAVIS_BUILD_NUMBER-ALPHA"
    on:
      branch: v0.11.5

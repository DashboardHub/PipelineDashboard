DashboardHub\Bundle\AppBundle\Entity\Dashboard:
    type:  entity
    table: dashboards
    repositoryClass: DashboardHub\Bundle\AppBundle\Repository\DashboardRepository
    manyToOne:
        user:
            targetEntity: DashboardHub\Bundle\AppBundle\Entity\User
            cascade: ["persist"]
            fetch: EAGER
            joinColumn:
                name: user_id
                referencedColumnName: id
    manyToOne:
        page:
            targetEntity: DashboardHub\Bundle\BeaconBundle\Entity\Page
            cascade: ["persist"]
            fetch: EAGER
            joinColumn:
                name: page_id
                referencedColumnName: id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        uid:
            type: string
            length: 24
            unique: true
        name:
            type: string
            length: 128
        repository:
            type: string
            length: 255
        theme:
            type: string
            length: 64
        public:
            type: boolean
            options:
                default: true
        publicViews:
            type: integer
            nullable: false
            options:
                unsigned: true
                default: 0
        createdOn:
            type: datetime
        updatedOn:
            type: datetime

default:
  suites:
    default:
      contexts:
        - FeatureContext:
            session: '@session'
    dashboardhub_app:
      type: symfony_bundle
      bundle: DashboardHubAppBundle
      mink_session: selenium2
      filters:
        tags: ~@omit
      contexts:
        - DashboardHub\Bundle\AppBundle\Features\Context\FeatureContext: ~
  extensions:
    Behat\Symfony2Extension: ~
    Behat\MinkExtension:
      base_url: 'http://127.0.0.1:8000'
      sessions:
        default:
          symfony2: ~
        selenium2:
          selenium2:
            wd_host: http://127.0.0.1:4444/wd/hub
            capabilities: { "firefox": { "profile": "test/dashboardhub.zip" } }

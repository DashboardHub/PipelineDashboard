
<div class="token-settings" fxLayout="column">
  <div class="token-settings__header" fxLayout="row" fxLayoutAlign="space-between center">
    <dashboard-breadcrumb [breadCrumb]="breadCrumb" [project]="project" subTitle="Tokens"></dashboard-breadcrumb>
  </div>
    <form (submit)="save()" [formGroup]="tokenForm">
      <mat-card class="token-settings__card">
        <mat-card-header>
          <div class="token-settings__card__header">
            <mat-icon class="material-icons-outlined white-color">toll</mat-icon>
          </div>
          <mat-card-title class="token-settings__card__title">
            <span *ngIf="!isEdit">Create</span>
            <span *ngIf="isEdit">Edit</span>
            Token
          </mat-card-title>
        </mat-card-header>
  
        <mat-card-content fxLayout="column" fxLayoutGap="20px" class="token-settings__card__content">
            <mat-form-field>
                <input matInput type="text" placeholder="Title" formControlName="name">
                <mat-error *ngIf="tokenForm.get(['name']).hasError('required')">This field is required.</mat-error>
                <mat-error *ngIf="tokenForm.get(['name']).hasError('minlength')">Entered text is too short.</mat-error>
                <mat-error *ngIf="tokenForm.get(['name']).hasError('maxlength')">Entered text is too long.</mat-error>
                <mat-error *ngIf="tokenForm.get(['name']).hasError('tokenTaken')">Entered token is taken.</mat-error>
              </mat-form-field>
      
        </mat-card-content>
  
        <mat-divider></mat-divider>
        <mat-card-actions>
          <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
              <button mat-stroked-button type="button" [routerLink]="['/projects', projectUid, 'tokens']" color="warn">Cancel</button>
              <button mat-raised-button type="submit" color="accent" [disabled]="tokenForm.invalid || tokenForm.status !== 'VALID'" (click)="save()">Save</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>

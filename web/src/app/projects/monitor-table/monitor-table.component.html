<div fxLayout="row" *ngIf="dataSource" class="monitor-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Success Column -->
    <ng-container matColumnDef="successfulPings">
      <th mat-header-cell *matHeaderCellDef> Successful Pings </th>
      <td mat-cell *matCellDef="let element"> {{element.successfulPings || 0}} </td>
    </ng-container>

    <!-- Unsuccess Column -->
    <ng-container matColumnDef="unsuccessfulPings">
      <th mat-header-cell *matHeaderCellDef> Unsuccessful Pings </th>
      <td mat-cell *matCellDef="let element"> {{element.unsuccessfulPings || 0}} </td>
    </ng-container>

    <!-- Expected code Column -->
    <ng-container matColumnDef="expectedCode">
      <th mat-header-cell *matHeaderCellDef> Expected Code </th>
      <td mat-cell *matCellDef="let element"> {{element.expectedCode}} </td>
    </ng-container>

    <!-- Actual Code Column -->
    <ng-container matColumnDef="statusCode">
      <th mat-header-cell *matHeaderCellDef> Actual Code </th>
      <td mat-cell *matCellDef="let element"> {{element.latestPing.statusCode}} </td>
    </ng-container>

    <!-- Url Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Url </th>
      <td mat-cell *matCellDef="let element"> {{element.latestPing.url}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

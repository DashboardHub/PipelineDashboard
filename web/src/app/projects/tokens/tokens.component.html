<div class="mat-content" *ngIf="tokens$ | async as tokens">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Project tokens</mat-card-title>
      <mat-card-subtitle>You have {{ tokens.length }} project tokens</mat-card-subtitle>
      <span fxFlex></span>
      <span fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
        <button mat-raised-button type="submit" color="accent" [routerLink]="['create']">
          <mat-icon>add</mat-icon>
        </button>
      </span>
    </mat-card-header>

    <mat-card-content>

      <mat-list>
        <mat-list-item *ngFor="let token of tokens; isLast as last">
          <span>{{ token.name }}</span>
          <span fxFlex></span>
          <span fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
            <button mat-raised-button type="submit" color="accent" [routerLink]="[token.uid, 'edit']">Edit</button>
            <button mat-raised-button type="submit" color="warn" (click)="delete(token)">Delete</button>
          </span>
          <mat-divider [inset]="true" *ngIf="!isLast"></mat-divider>
        </mat-list-item>
      </mat-list>

    </mat-card-content>
  </mat-card>
</div>

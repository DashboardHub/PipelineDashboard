<div class="users">
<div fxLayout="row" fxLayout.lt-lg="column" fxLayoutAlign.lt-lg="space-between scretch" fxLayoutAlign="space-between center">
  <mat-card class="home__users-card" fxFlex="100%">
    <mat-card-header>
      <div class="home__users-card__header">
        <mat-icon svgIcon="home_page_icon"></mat-icon>
      </div>
      <mat-card-title class="home__users-card__title">
        Active Users
      </mat-card-title>
      <mat-card-subtitle class="home__users-card__title__subtitle">
        Logged in users
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="home__users-card__content">
      <table mat-table [dataSource]="users" class="home__users-card__content__table">
        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <img class="home__users-card__content__table__avatar" matListAvatar [src]="element.avatarUrl" [alt]="element.username" />
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            <div fxLayout.xs="column" fxLayoutAlign.xs="start start" class="home__users-card__content__table__title">
              <a href="https://github.com/{{ element.username }}">{{ element.name ? element.name : element.username }}</a>
              </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="creationTime">
          <th mat-header-cell *matHeaderCellDef>Creation Time </th>
          <td mat-cell *matCellDef="let element" class="home__users-card__content__table__description">
            <div class="home__users-card__content__table__description">
              {{ element.creationTime | timeAgo }}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="lastSignInTime">
          <th mat-header-cell *matHeaderCellDef>Last Signin Time </th>
          <td mat-cell *matCellDef="let element" class="home__users-card__content__table__description">
            <div class="home__users-card__content__table__description">
              {{ element.lastSignInTime | timeAgo }}
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="activeuserTable;"></tr>
        <tr mat-row *matRowDef="let row; columns: activeuserTable;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
</div>

<mat-list>
  <h3 mat-subheader>Monitor</h3>
  <mat-list-item *ngFor="let monitor of projects" fxLayout='column'>
    <mat-icon mat-list-icon [matBadge]="monitor.repositories.length" matBadgeColor="accent" *ngIf="monitor.type === 'public'">lock_open</mat-icon>
    <mat-icon mat-list-icon [matBadge]="monitor.repositories.length" matBadgeColor="accent" *ngIf="monitor.type === 'private'">lock</mat-icon>
    <h4 mat-line><a [routerLink]="['/monitors', monitor.uid]">{{ monitor.title }}</a></h4>
    <p mat-line>{{ monitor.description }}</p>
    <p>{{ (monitor.access.admin[0] | user | async)?.username }}</p>
    <p class="text-right">{{ monitor.updatedOn.toDate() | timeAgo }}</p>
  </mat-list-item>
</mat-list>

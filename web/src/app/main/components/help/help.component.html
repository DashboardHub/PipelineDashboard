<div class="help">
  <div fxLayout="row" fxLayoutAlign="start center">
    <div class="help__title">Help</div>
  </div>
  <mat-card class="help__card">
    <mat-card-header>
      <div class="help__card__header">
        <form [formGroup]="searchForm" fxLayout="row" fxLayoutAlign="center center">
          <mat-form-field fxFlex="90%" class="whiteFormField">
            <mat-icon matPrefix>search</mat-icon>
            <mat-placeholder class="help__card__header__search">
              Search
            </mat-placeholder>
            <input matInput class="help__card__header__search" formControlName="search">
          </mat-form-field>
        </form>
      </div>
    </mat-card-header>
    <mat-card-content class="help__card__content" fxLayout="column" fxLayoutGap="20px">
      <mat-divider></mat-divider>
      <mat-nav-list *ngFor="let help of filteredTopics">
        <a [routerLink]="['/help', help.path]">
          <mat-icon class="help__card__content__icon material-icons-outlined grey-color">{{ help.icon }}</mat-icon>
          <div fxLayout="column">
            <div class="help__card__content__title">{{ help.title }}</div>
            <div class="help__card__content__description">{{ help.description }}</div>
          </div>
          <span fxFlex></span>
          <span fxHide.xs fxHide.sm fxFlex="40%" fxFlex.gt-sm="30%" fxLayoutAlign="end center">
            <div>
              <mat-icon class="material-icons-outlined grey-color">update</mat-icon>
            </div>
            <div class="help__card__content__time">{{ help.updatedAt | timeAgo }}</div>
          </span>
        </a>
        <mat-divider></mat-divider>
      </mat-nav-list>
      <div *ngIf="filteredTopics?.length === 0">
        <h3>No topics to display.</h3>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<h2 mat-dialog-title>{{ data.title }}</h2>

<div mat-dialog-content *ngIf="data.content">{{ data.content }}</div>

<div mat-dialog-actions align="end" fxLayout="row" fxLayoutGap="10px">
  <button mat-stroked-button type="button" (click)="dialogRef.close(false)" color="accent">CANCEL</button>
  <button mat-raised-button type="button" [mat-dialog-close]="true" color="warn">CONFIRM</button>
</div>

<div class="project">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="project__title" *ngIf="showTitle">
    <div class="project__title__header">My Projects</div>
    <span fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="space-between start">
      <button mat-button class="project__title__button" [routerLink]="[ '/projects', 'create' ]">
        <mat-icon class="material-icons-outlined white-color">add_to_photos</mat-icon>
        Add project
      </button>
      <button mat-button class="project__title__button" [routerLink]="[ '/following' ]">
        <mat-icon class="material-icons-outlined white-color">dashboard</mat-icon>
        Following
      </button>
    </span>
  </div>
  <mat-card class="project-card">
    <mat-card-header>
      <div class="project-card__header">
        <mat-icon class="material-icons-outlined">dashboard</mat-icon>
      </div>
      <mat-card-title class="project-card__title" *ngIf="title">
        {{ title }}
      </mat-card-title>
      <mat-card-subtitle class="project-card__title__subtitle">You have {{ projects.length }} projects</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="project-card__content">
      <dashboard-projects-list [projects]="projects"></dashboard-projects-list>
    </mat-card-content>
  </mat-card>
</div>

<div class="mat-content" layout-padding flex>
  <mat-card class="push-bottom-xxl" tdMediaToggle="gt-xs" [mediaClasses]="['push']">
    <td-search-box class="push-left push-right" placeholder="search" [alwaysVisible]="true" (searchDebounce)="filterTopics($event)"></td-search-box>
    <mat-divider></mat-divider>
    <ng-template tdLoading="filteredTopics">
      <mat-nav-list class="will-load">
        <div class="pad" *ngIf="filteredTopics?.length === 0" layout="row" layout-align="center center">
          <h3>No topics to display.</h3>
        </div>
        <ng-template let-help let-last="last" ngFor [ngForOf]="filteredTopics">
          <a mat-list-item (click)="openDialog(help)">
            <mat-icon matListAvatar>{{ help.icon }}</mat-icon>
            <h3 matLine> {{ help.title }} </h3>
            <p matLine> {{ help.description }} </p>
            <p matLine hide-gt-md class="mat-caption"> last login: {{ help.updatedAt | timeAgo }} </p>
            <span flex></span>
            <span hide-xs hide-sm hide-md flex-gt-xs="60" flex-xs="40" layout-gt-xs="row">
                <div class="mat-caption tc-grey-500" flex-gt-xs="50"> {{ help.updatedAt | timeAgo }} </div>
            </span>
          </a>
          <mat-divider *ngIf="!last" [inset]="true"></mat-divider>
        </ng-template>
      </mat-nav-list>
    </ng-template>
  </mat-card>
</div>
